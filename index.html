<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<title>Adivinhe o número mágico</title>

	<link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css">
	<link rel="stylesheet" href="adivinhe.css">
</head>
<body>
	<audio id="audioNo"><source src="sons/no.mp3" type="audio/mpeg" /></audio>
	<audio id="audioVictory"><source src="sons/victory.mp3" type="audio/mpeg" /></audio>
	<audio id="audioNovoJogo"><source src="sons/novojogo.mp3" type="audio/mpeg" /></audio>
	
	<input id="numeroMagico" type="hidden"></input>

	<div class="container">
		<div class="jumbotron">
			<h1>Adivinhe o número mágico!</h1>
			<p id="dica">O número é maior que 0 e menor que 1000</p>


			<input id="palpite" type="text" size="3"/>
			<input id="btnPalpite" type="button" value="Palpitar" />
		</div>

		<div id="placar">
			Quantidade de palpites dados: <span id="qtdPalpites">0</span>
		</div>
	</div>

	<script src="jquery-2.1.3/jquery.min.js"></script>
	<script src="bootstrap-3.3.6-dist/js/bootstrap.js"></script>
	<script src="adivinhe.js"></script>
</body>
</html>
